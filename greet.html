<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Rendering</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script
      src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
    // Your ItemList component code will go here

function Greeting({ message, name }) {
  return <>
    <p>
      {message}, {name}
    </p>
    </>
  
}

const element = (
  <div className="contGiner">
    {Greeting({ message: "Happy Birthday", name: "Akash" })}
    {Greeting({ message: "Good Morning", name: "Vimal" })}
  </div>
);

const reactRoot = ReactDOM.createRoot(document.getElementById("root"));

reactRoot.render(element);


  </script>
  </body>
</html>
